<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="css/styles.css" media="screen" title="no title"> -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">

	<style>
		body {
			height: auto;
			background-image: url("wishList.jpg");
			background-size: cover;
			margin-top: 100px;
			font-family: 'Homemade Apple', cursive;
			color: white;
		}

		h1 {
			font-family: 'Homemade Apple', cursive;
			text-align: center;
			font-size: 60px;
		}

		h2 {
			font-family: 'Homemade Apple', cursive;
			text-align: center;
		}

		.btn-default {
			color: #ffffff;
			border-color: black;
			background-color: black;
		}

		.btn-success {
			color: #ffffff;
			background-color: black;
			border-color: black;
		}
	</style>





</head>

<body>
	<div class="container">
		<h1>What's on Your Wish List?</h1>
		<h2>Just Whisper...We're Listening</h2>
		<div class="row">
			<div class="row">
				<div class="col-md-2 col-sm-2 top-30">
					<a class="btn btn-default" href="/blog">Go to List</a>
				</div>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Title:</label>
						<input type="text" class="form-control" id="title">
						<br />
						<label for="body">Your List of Items:</label>
						<textarea class="form-control" rows="10" id="body"></textarea>
						<div class="form-group">
							<label for="category">Select Category:</label>
							<select class="form-control" id="category">
						    <option value="Personal">Wedding</option>
						    <option value="Product Review">Birthday</option>
						    <option value="Political">Graduation</option>
								 <option value="Political">Celebration!</option>

  						</select>
							<button type="submit" class="btn btn-success submit">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
